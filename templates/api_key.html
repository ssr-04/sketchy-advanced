{% extends "layout.html" %}

{% block main %}
<div class="container-fluid text-center mt-5">
    <h1 class="red s_text1 mt-3">Sketchy</h1>
    <h3 class="mt-3 s_text2">Give your Imaginations a form</h3>
    {% if check %}
        <h4 style="color: green; font: size 20px;">Key set successfully</h4>
    {% endif %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="form1" class="form-control mt-4" action="/set_api" method="post">
                        <div class="form-group row mt-3">
                            <label for="key" class="col-sm-3 col-form-label">API key:</label>
                            <div class="col-sm-8">
                                <input type="password" id="key" name="key" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group row mt-5">
                            <div class="col-sm-9 offset-sm-2">
                                <button class="btn btn-primary" type="submit">Set key</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        {% if check %}
        <h4 class="mt-3" style="color: red; font: size 20px;">Current key: {{key}}</h4>
    {% endif %}

</div>


{% endblock %}
