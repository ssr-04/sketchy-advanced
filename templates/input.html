{% extends "layout.html" %}

{% block body %}

<div class="parent" id="loader0">
    <h1 id="load-head">Baking your Imagination...</h1>
    <div id="cooking">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div id="area">
            <div id="sides">
                <div id="pan"></div>
                <div id="handle"></div>
            </div>
            <div id="pancake">
                <div id="pastry"></div>
            </div>
        </div>
    </div>
</div>


{% block main %}
<div class="container-fluid text-center mt-5 ninja" id="index0">
    <h1 class="red s_text1 mt-3">Sketchy</h1>
    <h5 class="mt-3 s_text2">Give your Imaginations a form</h3>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="form1" class="form-control mt-3" action="/magic" method="post"
                        enctype="multipart/form-data">
                        <div class="form-group row mt-3">
                            <label for="file" class="col-sm-3 col-form-label">Sketch Upload:</label>
                            <div class="col-sm-9">
                                <input type="file" id="file" class="form-control-file" name="file" capture="environment" accept="image/*">
                            </div>
                        </div>
                        <div class="form-group row mt-3">
                            <label for="prompt" class="col-sm-3 col-form-label">Description:</label>
                            <div class="col-sm-9">
                                <input type="text" id="prompt" name="prompt" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row mt-3">
                            <label for="modelSelect" class="col-sm-3 col-form-label">Select a model:</label>
                            <div class="col-sm-9">
                                <select id="modelSelect" name="modelSelect" class="form-control">
                                    <option value="1">Model 1 (More accurate) </option>
                                    <option value="2">Model 2 (Best Looking) </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row mt-4">
                            <div class="col-sm-9 offset-sm-2">
                                <button class="btn btn-primary" type="submit" onclick="
                                let files = $('#file')[0].files.length;
                                let s = document.getElementById('prompt').value;
                                if(s != '' && files !=0){
                                $('#loader0').removeClass('ninja');
                                $('#index0').addClass('ninja');}"> Submit </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div>


{% endblock %}

<footer class="text-muted text-center footer1 mt-5 mb-5">
    Developed by <a href="https://www.linkedin.com/in/sachinsabariram/">Sachin M Sabariram</a>
</footer>

{% endblock %}

{% block script %}
<script>
    window.addEventListener("load", () => {
        $('#loader0').addClass('ninja');
        $('#index0').removeClass('ninja');
    });

</script>

{% endblock %}
