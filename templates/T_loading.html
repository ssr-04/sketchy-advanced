{% extends "layout.html" %}

{% block body %}
<div class="ninja parent">
    <h1 class="load_h1">Baking your Imagination...</h1>
    <div id="cooking">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div id="area">
            <div id="sides">
                <div id="pan"></div>
                <div id="handle"></div>
            </div>
            <div id="pancake">
                <div id="pastry"></div>
            </div>
        </div>
    </div>
</div>

<h1 class="red s_text1">Sketchy</h1>
<h5 class="mt-3 s_text2">Give your Imaginations a form</h3>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id = "form1" class="form-control mt-3" action="/upload" method="post" enctype="multipart/form-data">
                    <div class="form-group row mt-3">
                        <label for="file" class="col-sm-3 col-form-label">Sketch Upload:</label>
                        <div class="col-sm-9">
                            <input type="file" id="file" class="form-control-file" name="file" accept=".jpg, .png"
                                size="5000000">
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label for="prompt" class="col-sm-3 col-form-label">Description:</label>
                        <div class="col-sm-9">
                            <input type="text" id="prompt" name="prompt" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label for="modelSelect" class="col-sm-3 col-form-label">Select a model:</label>
                        <div class="col-sm-9">
                            <select id="modelSelect" name="modelSelect" class="form-control">
                                <option value="1">Model 1 (More accurate) </option>
                                <option value="2">Model 2 (Best Looking) </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <div class="col-sm-9 offset-sm-1">
                            <button class="btn btn-primary" type="submit"> Submit </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="mt-3">
        {% if check %}
        <img src={{image}}>
        {% endif %}
    </div>


{% endblock %}
